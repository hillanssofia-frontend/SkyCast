<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="app/main.css">
</head>
<body>
  <main>
    <div class="app">
      <h1 class="app__title">How’s the sky looking today?</h1>

      <!-- Search -->
      <div class="search">
        <input type="text" id="search-input" placeholder="Search for a place..." />
        <button id="search-btn">Search</button>
      </div>

      <!-- Main Weather Card -->
      <div class="weather-card">
        <div class="weather-card__main">
          <div class="weather-card__location">
            <h2 id="location">--</h2>
            <p id="date">--</p>
          </div>
          <div class="weather-card__temp">
            <span id="icon"><img src="images/icon-sunny.webp" alt="Sunny"></span>
            <span id="temperature">--°</span>
          </div>
        </div>

        <!-- Extra Info -->
        <div class="weather-card__stats">
          <div class="stat"><p>Feels Like</p><h3 id="feels-like">--</h3></div>
          <div class="stat"><p>Humidity</p><h3 id="humidity">--</h3></div>
          <div class="stat"><p>Wind</p><h3 id="wind">--</h3></div>
          <div class="stat"><p>Precipitation</p><h3 id="precipitation">--</h3></div>
        </div>
      </div>

      <!-- Forecast -->
      <div class="forecast">
        <h2>Daily Forecast</h2>
        <div class="forecast__days" id="daily-forecast"></div>
      </div>

      <div class="forecast forecast--hourly">
        <h2>Hourly Forecast</h2>
        <div class="forecast__hours" id="hourly-forecast"></div>
      </div>
    </div>
  </main>

<script src="/src/js/config.js"></script>
<script src="/src/js/main.js"></script>
</body>
</html>
